spring:  application:    name: aws-lambda-connect-sns
aws:  credentials:    access-key: ${ACCESS_KEY}    secret-key: ${SECRET_KEY}    region: ${REGION}  services:    auto-configuration-enabled: true    s3:      enabled: false    rds:      enabled: false    sns:      enabled: true        subject: ${SUBJECT}      message: ${MESSAGE}      sns-topic:        topic-arn: ${TOPIC_ARN}